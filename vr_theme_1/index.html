<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Bitcoin Company | Login</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1">

<body>
     
        <div class="login-container">
            <div class="root" style="position: relative;">
            <img src="./images/upper-coin.svg" alt="dollar coin" class="upper-coin">
            <div class="main">
                <div class="registration">
                    <div class="companylogo">
                        <img src="./images/bluecoin-company.svg" alt="companylogo">
                    </div>
                    <h1 class="welcome">Welcome Back</h1>
                    <h4>Login into your Account</h4>
                </div>
            
                <form class="form">

                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Username">
                        <label for="floatingInput">Username</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>

                    <div class="login">
                        <button type="submit" class="btn-login btn-primary "><a href="dashboard.html"> Login </a></button>
                        <p><a href="#"> Forget Password ?</a></p>
                    </div>
                </form>

                <div class="signup"><h6>Donâ€™t have an account? <a href="#">SIGN UP</a></h6>
                </div>
            </div>
            <img src="./images/downward-coin.svg" alt="dollar coin" class="downward-coin">
        </div>
        </div>
	
	<!-- JavaScripts -->
	<script src="js/main.js"></script>
